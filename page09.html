<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Child Selector */
         /* S1 >S2 ความห่างระหว่าง S2  ที่อยู่ขั้นถัดไปของ s1 ให้สวยตามกำหนด*/
         #uwu > p{
            color: red;
         }
    </style>
</head>
<body>
    <div id="uwu">
    <p>111111</p>
    <span>muhahaha</span>
    <p>222222</p>
    <div id="owo">
        <p>333333</p>
        <div>
            <p>444444</p>
            </div>
            <p>555555</p>
    </div>
    <p>666666</p>
    </div>
    <p>777777</p>
    <p>888888</p>
    <p>999999</p>
</body>
</html>
