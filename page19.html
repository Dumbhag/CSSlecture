<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
          /*margin: 50px; (บน ล่าง ซ้าย ขวา)*/ 
          /*margin: 20px 100px; (บน-ล่าง ซ้าย-ขวา)*/ 
          margin: 10px 30px 50px 100px; /*(บน ขวา ซ้าย ล่าง ตามเข็มนาฬิกา)*/
          /*margin-top: 50px;*/
          /*margin-bottom: 50px;*/

          /*margin-right: 50px;*/
          padding: 50px; /*(ระยะห่างของสิ่งที่อยู่ในกล่องกับกล่อง)*/
        }   
    </style>
</head>
<body>
    <!-- CSS Box Model -->

    <!-- HTML -> Block Tag (ความกว้างเต็มพื้นที่) -->
     <div style="background-color: yellow;">
        Yarooooo
     </div>

     <br>
    <!-- HTML -> Inline Tag (ความกว้างเท่ากับตัวเนื้อหา) -->
     <span style="background-color: red;">
        Heeee Hee
     </span>
</body>
</html>
